<!DOCTYPE html>
<html>
<head>
	<title>jquery-鼠标跟随</title>
	<style type="text/css">
		body,div{
			padding: 0;
			margin: 0;
		}
		img{
			display: block;
			border: none;
		}
		.box{
			position: relative;
			width: 450px;
			magin:20px auto;
		}
		.box img{
			float: left;
			width: 100px;
			height: 75px;
			margin-left: 10px;
			border: 1px solid #008000;
		}
		#mark{
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
			width: 400px;
			height: 300px;
			border: 1px solid blue;
			display: none;
		}
		#mark img{
			float: none;
			margin-left: 0;
			border: none;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
			<img src="../img/1.jpg"  bigImg="../img/1.jpg"/>
			<img src="../img/2.jpg"   bigImg="../img/2.jpg"/>
			<img src="../img/3.jpg"    bigImg="../img/3.jpg"/>
			<img src="../img/4.jpg"   bigImg="../img/4.jpg"/>
			<div id="mark">
				<img src="../img/1.jpg">
			</div>
	</div>

	<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
	<script type="text/javascript">
		//等价于
		$(function(){
			var $box = $("#box"),$mark = $("#mark");
			//offset()获取当前元素距离的body的偏移{top:xxx,left:xxx}
			var $boxOffset = $box.offset();
			// $("#box>img")  $box.children("img")
			// $box.children("img").bind("mouseover")
			// $box.children("img").on("mouseover")
			// $box.children("img").mouseover(function(){})
			$box.children("img").bind("mouseover",function(e){
					e = e || window.event;
					e.target = e.target || e.srcElement;
					var left = e.clientX-$boxOffset.left;
					var top = e.clientY-$boxOffset.top;
					//jquery动画：show hide  slideDown下滑展开

					$mark.stop().show(500).css({left:left,top:top}).find("img").attr("src",e.target.getAttribute("bigImg"));  //动画效果显示
			}).bind("mousemove",function(e){
					e = e || window.event;
					e.target = e.target || e.srcElement;
					var left = e.clientX-$boxOffset.left+10;
					var top = e.clientY-$boxOffset.top+10;

					$mark.css({left:left,top:top});  //动画效果显示
			}).bind("mouseout",function(e){
					$mark.stop().hide();
			})
		})
	</script>
</body>
</html>
