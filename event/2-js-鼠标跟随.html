<!DOCTYPE html>
<html>
<head>
	<title>js-鼠标跟随练习</title>
	<style type="text/css">
		body,div{
			margin: 0;
			padding: 0;
		}
		#mark{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		#box{
			position: relative;
			width: 300px;
			height: 300px;
			margin: 20px  auto;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
	<script type="text/javascript">
		var box = document.getElementById("box");

		//以下代码会出现一个问题，当鼠标移动过快的时候
		box.onmouseover = function(e){
			e = e ||window.event;
			var mark = document.createElement("div");
			mark.id = "mark";
			this.appendChild(mark);
			
			mark.style.left = e.clientX - this.offsetLeft + 5 + "px";
			mark.style.top = e.clientY - this.offsetTop + 5 + "px";

			//阻止mark盒子的onmouseover的行为冒泡传播
			mark.onmouseover = function(e){
				e = e || window.event;
				e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
			}

			mark.onmouseout = function(e){
				e = e || window.event;
				e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
			};
		
		};

		box.onmousemove = function(e){
			e = e || window.event;
			var mark = document.getElementById("mark");
			if(mark){
				mark.style.left = e.clientX - this.offsetLeft + 5 + "px";
				mark.style.top = e.clientY - this.offsetTop + 5 + "px";
			}
			
		}
		box.onmouseout = function(e){
				e = e || window.event;
				var mark = document.getElementById("mark");
				if(mark){
					this.removeChild(mark);
				}
			};
		

		



/****************************************方法2************************************/

		var box = document.getElementById("box");

		//onmouseenter和onmouseover都是鼠标划上去的行为，但是onmouseenter浏览器默认阻止了它的冒泡传播（mark的onmouseentr触发不会传播到box）而onmouseover是存在冒泡传播的，想要阻止只能自己写代码阻止（onmouseleave和onmouseout同上）
		box.onmouseenter = function(e){
			e = e ||window.event;
			var mark = document.createElement("div");
			mark.id = "mark";
			this.appendChild(mark);
			
			mark.style.left = e.clientX - this.offsetLeft + 5 + "px";
			mark.style.top = e.clientY - this.offsetTop + 5 + "px";

			
		
		};

		box.onmousemove = function(e){
			e = e || window.event;
			var mark = document.getElementById("mark");
			if(mark){
				mark.style.left = e.clientX - this.offsetLeft + 5 + "px";
				mark.style.top = e.clientY - this.offsetTop + 5 + "px";
			}
			
		}
		box.onmouseleave = function(e){
				e = e || window.event;
				var mark = document.getElementById("mark");
				if(mark){
					this.removeChild(mark);
				}
			};
		


	</script>
</body>
</html>
