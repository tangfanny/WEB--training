<!DOCTYPE html>
<html>
<head>
	<title>冒泡传播-菜单鼠标跟随</title>
	<style type="text/css">
		body,div{
			padding: 0;
			margin:0;
		}
		
		#box{
			position: relative;
			width: 100px;
			height: 30px;
			background: #008000;
		}
		#mark{
			display: none;
			position: absolute;
			height: 100px;
			width: 300px;
			left: 0;
			top: 30px;
			padding-top: 30px;
			background: blue;
		}
	</style>
</head>
<body>
		<div id="box">
			<div id="mark"></div>
		</div>
		
<script type="text/javascript">
	var box = document.getElementById("box"),
	 mark = document.getElementById("mark");

	box.onmouseenter = function(e){
		mark.style.display = "block";
	};

	box.onmouseleave = function(e){
		mark.style.display = "none";
	}
</script>
</body>
</html>
